<body>
  <script>
    let wake = (time) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(time / 1000 + 's醒来');
        }, time)
      })
    }

    let p1 = wake(2000);
    let p2 = wake(3000);
